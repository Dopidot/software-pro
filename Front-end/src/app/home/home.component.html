<ngx-one-column-layout>
    <nb-menu [items]="menu"></nb-menu>
    <router-outlet>
        <div class="container">
            <div class="row">

                <div class="col-lg-6 col-md-6">
                    <nb-card>
                        <nb-card-header>{{ 'HOME_CONNECTION_DATES' | translate }}</nb-card-header>
                        <nb-card-body *ngIf="showGenderChart">
                            <chart style="height: 400px;" type="bar" [data]="data2" [options]="options2"></chart>
                        </nb-card-body>
                    </nb-card>
                </div>

                <div class="col-lg-6 col-md-6">
                    <nb-card>
                        <nb-card-header>{{ 'HOME_STATS_BY_AGE' | translate }}</nb-card-header>
                        <nb-card-body>
                            <div echarts [options]="options" class="echart"></div>
                        </nb-card-body>
                    </nb-card>
                </div>

            </div>
        </div>
    </router-outlet>
</ngx-one-column-layout>
