<ngx-two-columns-layout>
    <router-outlet>
        <div class="container">
            <div class="row">
        
                <div class="col-12" style="text-align: center;" *ngIf="errorMessage">
                    <nb-card style="max-width: 600px; margin: auto; margin-bottom: 20px;">
                        <nb-card-body>
                            <span>{{errorMessage}}</span>
                        </nb-card-body>
                    </nb-card>
                </div>

                <nb-card style="margin: auto; padding: 20px 50px; text-align: center;">
                    <nb-card-header>
                        <h5>{{ 'LOGIN_CONNEXION' | translate }}</h5>
                        <span class="language" (click)="setLanguage(1)">{{ 'LOGIN_FR' | translate }}</span>|<span class="language" (click)="setLanguage(2)">{{ 'LOGIN_EN' | translate }}</span>
                    </nb-card-header>
                    <nb-card-body style="text-align: left;">
                        <div class="form-group">
                            <label for="email" class="label">{{ 'LOGIN_MAIL' | translate }}</label>
                            <input type="text" nbInput fullWidth id="email" [(ngModel)]="user.email" placeholder="{{ 'LOGIN_MAIL' | translate }}">
                        </div>
                        <div class="form-group">
                            <label for="password" class="label">{{ 'LOGIN_PASSWORD' | translate }}</label>
                            <input type="password" nbInput fullWidth id="password" [(ngModel)]="user.password" placeholder="{{ 'LOGIN_PASSWORD' | translate }}">
                        </div>
                    </nb-card-body>
                    <nb-card-footer>
                        <button type="submit" nbButton status="success" (click)="login()">{{ 'LOGIN_SUBMIT' | translate }}</button>
                    </nb-card-footer>
                </nb-card>
                
            </div>
        </div>
    </router-outlet>
</ngx-two-columns-layout>
